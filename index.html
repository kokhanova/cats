<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5bf829265d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="wrapper">
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo__name"><img src="./icons/1.jpeg" alt="Логотип" class="logo__img"></img>50 оттенков настроения кота Саймона</a>
        </div>
    </header>
    <main class="main container">
        <div>
            <button class="button" id="add">Добавь настроение котика</button>
        </div>
        <section class="cards">
            <h2 class="visually-hidden">Список котов Саймона</h2>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__container">
                <span class="copyright">©2022 Made by Kokhanova Oksana</span>
                <div class="socials">
                    <a class="socials__link" href="https://vk.com/oks.kohanova"><i class="fa-brands fa-vk socials__icon"></i></a>
                    <a class="socials__link" href="https://t.me/Occhi_grigi"><i class="fa-brands fa-telegram socials__icon"></i></a>
                    <a class="socials__link" href="https://github.com/kokhanova"><i class="fa-brands fa-github socials__icon"></i></a>
                </div>
        </div>
    </footer>
    <div class="popup popup-add-cats">
        <div class="popup__container" >
            <button class="popup__close button"><i class="fa-solid fa-xmark"></i></button>
            <h2 style="margin-top: 0px;">Добавить настроение <br>кота Саймона</h2>
            <div class="form__image"></div>
            <form class="form" id="popup-form-cat">
                <input type="number" class="form__input" name="id" min="1" required placeholder="id приключения">
                <input type="url" class="form__input form__input_image" name="img_link" placeholder="Успел сделать фото?">
                <input type="text" class="form__input" name="name" required placeholder="Какое настроение у кота?">
                <input type="number" class="form__input" name="age" placeholder="Возраст кота">
                <textarea name="description" class="form__input form__textarea" placeholder="Что произошло?"></textarea>
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <label class="form__checkbox-wrapper">
                    <input type="checkbox" name="favourite" class="form__checkbox " placeholder="">
                    <span class="form__label">Любимая эмоция</span>  
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <button type="submit" class="form__button button">Добавить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-cat-info">
        <div class="popup__container">
            <button class="popup__close button"><i class="fa-solid fa-xmark"></i></button>
            <div class="popup__content"></div>
        </div>
    </div>
    <template id="card-template">
        <div class="card">
            <img class="card__image" src="./images/1.1.jpg" alt="Изображение кота Саймона">
            <a href="#" class="card__link"><h3 class="card__name" style="color: #ffffff; font-size: 25px; padding-top: 120px; padding-left: 40px;"></h3></a>
            <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
        </div>
    </template>
    <template id="cats-info-template">
        <div class="cat-info">
            <img src="#" class="cat-info__image" loading="lazy">
            <div class="cat-info__about__id">
                <span style="font-size: 20.6px; font-weight: 500;">ID:</span>
                <span class="cat-info__id"></span>
            </div>
            
            <div class="cat-info__title">
                <h2 class="cat-info__name"></h2>
                <button class="cat-info__favourite"><i class="fa-solid fa-heart fa-2x"></i></button>
            </div>
            <div class="cat-info__about__age">
                <span>Возраст: </span>
                <div class="cat-info__age"></div>
            </div>
            <p class="cat-info__desc"></p>
        </div>
    </template>
    <script src="./script/cats.js" defer></script>
    <script src="./script/api.js" defer></script>
    <script src="./script/card.js" defer></script>
    <script src="./script/popup.js" defer></script>
    <script src="./script/cats-info.js" defer></script>
    <script src="./script/index.js" defer></script>
</body>
</html>
